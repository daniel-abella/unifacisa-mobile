<ion-header>
  <ion-navbar>
    <ion-title>
      TODO List
      </ion-title>
      <ion-buttons end>
		  <button ion-button icon-only (click)="addTodo()">
		    <ion-icon name="add"></ion-icon>
		  </button>
		</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  	<ion-item *ngFor="let todo of todos | async" (click)="showOptions(todo.$key, todo.title)">
    	{{todo.title}}
  	</ion-item>
  </ion-list>
</ion-content>
